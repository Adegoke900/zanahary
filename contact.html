<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="stylesheet" href="contact.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <div class="clustered">
        <div class="cluster">

            <div class="love">
                <img src="./bi_suit-heart-fill.png" class="lover" alt="">

                <div class="hi">
                    <p>
                        Hello, Letâ€™s get in touch
                    </p>
                </div>
            </div>


            <div class="inputs">

                <div class="name">
                    <input type="search" name="" class="named" placeholder="Hunpatin Adegoke">
                    <img src="Vector3.png" class="strike" alt="">
                </div>
                <div class="line"></div>


            </div>


            <div class="inputs">

                <div class="email">
                    <input type="email" name="" class="emails" placeholder="Your Email">
                    <!-- <img src="Vector3.png" class="strike" alt=""> -->
                </div>
                <div class="lines"></div>


            </div>



            <div class="inputs">

                <div class="subject">
                    <input type="search" name="" class="subjects" placeholder="Subject">
                    <!-- <img src="Vector3.png" class="strike" alt=""> -->
                </div>
                <div class="lines"></div>


            </div>



            <div class="inputs">

                <div class="phone">
                    <input type="number" name="" class="phones" placeholder="Phone No.">
                    <!-- <img src="Vector3.png" class="strike" alt=""> -->
                </div>
                <div class="lines"></div>


            </div>



            <div class="inputs">

                <div class="message">
                    <input type="search" name="" class="messages" placeholder="Message">
                    <!-- <img src="Vector3.png" class="strike" alt=""> -->
                </div>
                <div class="lines"></div>


            </div>

            <div class="but">
                <button>SEND MESSAGE</button>
            </div>
        </div>


        <div class="partition">
            <div class="happy">
                <p>
                    We'd love to <br>
                    Hear from you
                </p>
            </div>

            <div class="preference">
                <p>Preferred method of communication
            </div>



            <div class="checkered">

                <div class="fone">
                    <input type="radio" name="" class="circle" placeholder="Phone">
                    <label for="">Phone</label>
                </div>

                <div class="mailed">
                    <input type="radio"  name="" placeholder="Email">
                    <label for="">Email</label>
                </div>

            </div>

        </div>

    </div>




</body>

</html>
